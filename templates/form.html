<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodSense - User Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-600 mb-2">BloodSense</h1>
                <p class="text-gray-600">Personal Information</p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Tell Us About Yourself</h2>
                
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                </div>

                <!-- File Info -->
                <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                    <p class="text-blue-600">
                        <strong>Report uploaded:</strong> {{ file_path.split('\\')[-1] }}
                    </p>
                </div>

                <form action="{{ url_for('result') }}" method="post" class="space-y-4">
                    <input type="hidden" name="file_path" value="{{ file_path }}">
                    
                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                Full Name
                            </label>
                            <input type="text" name="name" id="name" required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
                                Age
                            </label>
                            <input type="number" name="age" id="age" required min="1" max="120"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <!-- Physical Characteristics -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">
                                Gender
                            </label>
                            <select name="gender" id="gender" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="height">
                                Height (cm)
                            </label>
                            <input type="number" name="height" id="height" required min="50" max="250"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">
                                Weight (kg)
                            </label>
                            <input type="number" name="weight" id="weight" required min="20" max="300"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>

                    <!-- Lifestyle -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="diet">
                                Diet Type
                            </label>
                            <select name="diet" id="diet" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="">Select...</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="eggetarian">Eggetarian</option>
                                <option value="non-vegetarian">Non-vegetarian</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="activity">
                                Activity Level
                            </label>
                            <select name="activity" id="activity" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="">Select...</option>
                                <option value="sedentary">Sedentary</option>
                                <option value="light">Light Exercise</option>
                                <option value="moderate">Moderate Exercise</option>
                                <option value="active">Very Active</option>
                            </select>
                        </div>
                    </div>

                    <!-- Habits -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="smoke">
                                Do you smoke?
                            </label>
                            <select name="smoke" id="smoke" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="">Select...</option>
                                <option value="no">No</option>
                                <option value="occasionally">Occasionally</option>
                                <option value="regularly">Regularly</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="drink">
                                Do you drink alcohol?
                            </label>
                            <select name="drink" id="drink" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="">Select...</option>
                                <option value="no">No</option>
                                <option value="occasionally">Occasionally</option>
                                <option value="regularly">Regularly</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">
                            ‚Üê Back
                        </a>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Generate Report
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
